<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="customer">Klant</label>
      <select class="form-control" id="customer">
        <option>Martin</option>
        <option>Feitze</option>
      </select>
    </div>
    <div class="form-group">
      <label for="telephone">Telephone Number</label>
      <input class="form-control" ng-model="vm.smsMessage.to" id="telephone" placeholder="Telephone Number">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" ng-model="vm.smsMessage.body" id="message" placeholder="Message"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" checked> Request Feedback from customer
      </label>
    </div>
    <button ng-click="vm.sendFeedback()" type="submit" class="btn btn-default">Save Feedback</button>
  </form>
</div>
